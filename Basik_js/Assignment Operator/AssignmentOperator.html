<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
    
</head>
<body>

<script type="text/javascript">
var d = 4;
document.write(d++); //=4 print d and then increment 1
document.write('<br>');

d = 4;
document.write(++d); //=5 increment 1 and then print d
document.write('<br>');

d = 4;
document.write(d--); //=4 print d and then decrement 1
document.write('<br>');

d = 4;
document.write(--d); //=3 decrement 1 and then print d

var result = 10;
result = result + 1;
document.write(result); //=11
document.write('<br>');

result = 10;
result++;
document.write(result); //=11
document.write('<br>');

result = 10;
result += 1;
document.write(result); //=11
DocumentFragment.write('<br>');





</script>

    
</body>
</html>
